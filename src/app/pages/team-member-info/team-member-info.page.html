<ion-header>
  <ion-toolbar >
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-row class="ion-margin-top ion-margin-bottom">
      <ion-col size='12' text-center>How do you feel about?</ion-col>
    </ion-row>
    <ion-row>
    <ion-col size="12" text-center>
      <img [ngClass]="{'active': !img.isSelected}" *ngFor = "let img of imgData; let i=index" [src] = "img.image" height="100%" width="50" (click) = 'onClick(img)'>
    </ion-col>
  </ion-row>
    <ion-row>
        <ion-col size="6">
          <ion-list>
            <ion-item>
                <ion-select placeholder="Projects" (ionChange)="setTeamValues(project)" [(ngModel)]="project" >
                    <ion-select-option [value]="project" *ngFor="let project of projects">{{project.name}} </ion-select-option>
                </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="6">
          <ion-list *ngIf="project">
            <ion-item>
                <ion-select placeholder="Teams" (ionChange)="TeamId(sTeam)" [(ngModel)]="sTeam">
                    <ion-select-option [value]="sTeam" *ngFor="let sTeam of selectedTeams">{{sTeam.name}}</ion-select-option>
                </ion-select>
             </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <p>Comments</p>
        <ion-textarea placeholder='Enter your comments here..' rows='4' [(ngModel)] = "userRating.user_comment"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="!project || !sTeam" (click)="saveUserRating()">Submit</ion-button>
      </ion-col>
    </ion-row>
  
  </ion-content>
