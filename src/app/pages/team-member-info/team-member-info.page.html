<ion-header>
  <ion-toolbar class="gradient-background">
    <ion-title class="ion-text-center">SMS Mood Marbles</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <ion-row class="ion-margin-top ion-margin-bottom">
    <ion-col size="12" text-center>How do you feel about?</ion-col>
  </ion-row>
  <ion-card>
    <ion-row>
      <ion-col size='12' text-center>
        <img [src]="defaultImage" alt="Workplace" usemap="#workmap">
        <map name="workmap">
          <area shape="rect" *ngFor="let data of imgData" [coords]="data.coordinate" alt="not good"
            (click)='onChange(data)'>
        </map>
      </ion-col>
      <!-- <img *ngFor = "let img of imgData; let i=index" [src] = "imgData[imgData.length-i-1].image" height="60px" width="60px" (click) = 'onClick(img.ratingNum)'> -->
    </ion-row>
  </ion-card>
  <ion-card padding>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label>Projects</ion-label>
          <ion-select placeholder="Projects" (ionChange)="setTeamValues(project)" [(ngModel)]="project">
            <ion-select-option [value]="project" *ngFor="let project of projects">{{project.name}} </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6" *ngIf="project">
        <ion-item>
          <ion-label>Teams</ion-label>
          <ion-select placeholder="Teams" (ionChange)="teamId(sTeam)" [(ngModel)]="sTeam">
            <ion-select-option [value]="sTeam" *ngFor="let sTeam of selectedTeams">{{sTeam.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Comments</p>
        <ion-textarea placeholder="Enter your comments.." rows="4" [(ngModel)]="userRating.user_comment"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" [disabled]="!project || !sTeam" (click)="saveUserRating()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
