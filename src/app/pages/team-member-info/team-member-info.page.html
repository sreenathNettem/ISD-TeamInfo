<ion-header>
  <ion-toolbar >
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-row class="ion-margin-top ion-margin-bottom">
      <ion-col size='12' text-center>How do you feel about?</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12' text-center>
        <img  [src]="defaultImage" alt="Workplace" usemap="#workmap">
        <map name="workmap">
          <area shape="rect" *ngFor= "let data of imgData" [coords]= "data.coordinate" alt="not good" (click)='onChange(data.image)'>
        </map>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6">
          <ion-list>
            <ion-item>
                <ion-select placeholder="Projects" (ionChange)="setTeamValues(project)" [(ngModel)]="project" >
                    <ion-select-option [value]="project" *ngFor="let project of projects">{{project.name}} </ion-select-option>
                </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="6">
          <ion-list *ngIf="project">
            <ion-item>
                <ion-select placeholder="Teams" [(ngModel)]="sTeam" >
                    <ion-select-option [value]="sTeam" *ngFor="let sTeam of selectedTeams">{{sTeam.name}}</ion-select-option>
                </ion-select>
             </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
        <p>Comments</p>
        <ion-textarea placeholder='Enter your comments here..' rows='4'></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="saveUserRating()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-content>
